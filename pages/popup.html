<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .tab-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .tab-item:hover {
      background-color: #f5f5f5;
    }
    .save-btn {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .save-btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <button class="save-btn" id="saveAllTabs">Save & Close All Other Tabs</button>
  <div id="savedTabs">
    <h3>Saved Tabs</h3>
    <div id="tabList"></div>
  </div>
  <script src="../src/popup.js"></script>
</body>
</html>
